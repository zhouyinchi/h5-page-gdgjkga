<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link href="util.css" rel="stylesheet" />
  <link href="util5.css" rel="stylesheet" />
  <script type="text/javascript"
    src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="root">
    <div class="page-bg"></div>
    <div class="page-broadcast">
      <img class="icon-broadcast" style="display: inline; width: 17px; height: 16px; margin: 0.5rem"
        src="assets/icon-broadcast.svg" />
      <marquee>
        本站所有数据仅供娱乐用途，请勿用于封建迷信和违法用途。本站拒绝为未成年人提供服务，如未成年人使用且造成不利影响，一切后果由监护人自行承担！本站将严格保护您的个人信息，也不会存储用户的测算结果。
      </marquee>
    </div>
    <div class="page-title">
      <div class="h3 pd-l-5">手相测算</div>
      <div class="h4 pd-l-5">命运的纹路密码解读</div>
    </div>
    <form>
      <div class="form-container">
        <img id="fileShow" src="assets/pic.png" style="pointer-events: none;display: none;"></img>
        <input id="filesLease" name="filesLease" type="file" multiple="">
      </div>

      <div class="form-btn">开始测算</div>
      <div class="form-item flex flex-row flex-center form-agreement">
        <input type="checkbox" id="horns" name="horns" />
        <label for="horns">已阅读并同意 用户协议 和 隐私政策</label>
      </div>
    </form>
    <div class="icp">粤ICP备2024311378号</div>
  </div>
  <script>
    $(document).ready(function () {
      $('#filesLease').on('change', function (e) {
        var file = e.target.files[0]
        console.log(file)
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            $('#fileShow').attr('src', e.target.result).show();
          };
          reader.readAsDataURL(file);
        }
      })
    })

  </script>
</body>
